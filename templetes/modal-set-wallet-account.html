<div class="modal-header">
    <h3 class="modal-title">{{lang==0?'Set Wallet Account':'设置账户'}}</h3>
</div>
<div class="modal-body">
    <form name="setWalletAccountForm" nonvalidate>
        <table>
            <tr>

                
                    <div class="dropdown">
                        <label for="idinput">{{lang==0?'Address:':'Ripple地址'}}</label>
                        <input id="idinput" name="address" type="text" placeholder="{{lang==0?'enter address or click use secret key':'输入Ripple地址或点击使用密钥'}}" class="form-control" size=50 ng-model="options.address" ripple-valid-address autofocus dropdown-append-to-body>
                       
                        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>

                        <ul class="dropdown-menu">
                            <li ng-repeat="account in accountHistory"><a href="#" ng-click="options.address=account;">{{account}}</a></li>
                        </ul>
                         
                        <span style="color:red" ng-show="setWalletAccountForm.address.$dirty && setWalletAccountForm.address.$error.rippleValidAddress">{{lang==0?'Invalid Address!':'无效地址!'}}</span>
                        <br>
                    </div>
               
            </tr>
            <tr ng-show="options.secret">
                <td>{{lang==0?'Please save secret:':'请妥善保存密钥:'}}</td>
                <td>{{options.secret}}</td>
            </tr>
        </table>
        <br>
        <div align="right"><button type="button" class="btn btn-info" ng-click="prepareGenerateAccount(options)">{{lang==0?'use secretkey':'使用密钥'}}</button></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="setWalletAccountForm.$invalid" ng-click="ok()">{{lang==0?'Submit':'提交'}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{lang==0?'Cancel':'取消'}}</button>
</div>
