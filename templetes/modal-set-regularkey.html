<div class="modal-header">
  <h3 class="modal-title">Set/Change RegularKey</h3>
</div>
<div class="modal-body">
  <form name="setRegularKeyForm">
    <label for="regularkeyinput">New Regularkey: </label>
    <input type="text" id="regularkeyinput" name="regularkey" class="form-control" ng-model="options.regularKey" size=50 ripple-valid-address
      autofocus placeholder="address">
    <span style="color:red" ng-show="setRegularKeyForm.regularkey.$dirty && setRegularKeyForm.regularkey.$error.rippleValidAddress">Invalid Address!</span>
    <br> NOTE: submitting an empty value will delete existing RegularKey<br>
  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="setRegularKeyForm.$invalid" ng-click="ok()">{{lang==0?'Submit':'提交'}}</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">{{lang==0?'Cancel':'取消'}}</button>
</div>
